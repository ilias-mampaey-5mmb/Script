<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

  <header>
    <div class="mini-header container">
      <p></p>
    </div>

    <div class="menu container">
      <div class="logo">
        <img src="images/Nike_logo_emblem_logotype.png" width="130px" height="50px" alt="Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <form>
        <input type="text" placeholder="Search">
        <button type="submit">Search</button>
      </form>
      <div class="icons">
        <a href="#"><i class="fa fa-user"></i></a>
        <a href="#"><i class="fa fa-heart"></i></a>
        <a href="#"><i class="fa fa-shopping-cart"></i></a>
      </div>
    </div>

  </header>
  <main>
    <div class="container">
      <div class="flex-discount">
        <p>25% off till March 21st</p>
      </div>
    </div>
      <div class="video-link">
        <video autoplay muted loop>
          <source src="videos/segment0.mp4" type="video/mp4">Watch video
      </div>

      <div class="flex-product">
        <div class="flex-item">
          <img src="images/nike shoe 1.jpg" alt="productfoto">
          <div class="flex-container">
            <div>
              <h2>Air Force 1 Mid</h2>
              <p>Vrouwenschoen</p>
            </div>
            <p>€ 124,99</p>
          </div>
        </div>
        <div class="flex-item">
          <img src="images/nike shoe 2.jpg" alt="productfoto">
          <div class="flex-container">
            <div>
              <h2>Air Force 1 High</h2>
              <p>Herenschoen</p>
            </div>
            <p>€ 135</p>
          </div>
        </div>
        <div class="flex-item">
          <img src="images/nike shoe 3.jpg" alt="productfoto">
          <div class="flex-container">
            <div>
              <h2>Top Sneaker</h2>
              <p>Vrouwenschoen</p>
            </div>
            <p>€ 140</p>
          </div>
        </div>
  </main>

  <footer>
    <div class="container">
      <p>Copyright &copy; Nike</p>
    </div>
  </footer>

</body>


</html>
